
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Absensi Guru</title>
    <style>
        /* Style untuk Form Absensi */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            margin: 0;
        }
        .card { 
            background: white; 
            width: 100%; 
            max-width: 400px; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        h2 { text-align: center; color: #1a73e8; margin-bottom: 20px; }
        .info-box { 
            background: #e8f0fe; 
            padding: 15px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            font-size: 14px; 
            line-height: 1.6; 
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        select, button { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { 
            background: #1a73e8; 
            color: white; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s; 
            margin-top: 10px; 
        }
        button:hover { background: #1557b0; }
        button:disabled { background: #ccc; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; }
        
        /* Style untuk Riwayat Absensi */
        .card-riwayat { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            max-width: 900px; 
            margin: auto; 
            display: none;
        }
        .nav-periode { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
            background: #fff; 
            padding: 10px; 
            border-radius: 8px; 
            border: 1px solid #ddd; 
        }
        .nav-btn { 
            background: #1a73e8; 
            color: white; 
            border: none; 
            padding: 8px 5px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 40px; /* Lebih pendek */
            min-width: 40px; /* Tidak mengecil */
            flex-shrink: 0; /* Tidak menyusut */
        }
        .nav-btn:hover { background: #1557b0; }
        #displayPeriode { 
            font-weight: bold; 
            color: #2c3e50; 
            font-size: 14px; 
            text-align: center; 
            flex-grow: 1; /* Mengisi ruang yang tersedia */
            margin: 0 10px; /* Memberi jarak dari tombol */
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            font-size: 14px; 
            margin-top: 15px;
        }
        th { 
            background: #1a73e8; 
            color: white; 
            padding: 12px; 
            text-align: left; 
        }
        td { 
            padding: 12px; 
            border-bottom: 1px solid #ddd; 
        }
        .terlambat { 
            color: #d93025; 
            font-weight: bold; 
            background-color: #fce8e6; 
        }
        .map-link { 
            background: #1a73e8; 
            color: white; 
            padding: 5px 10px; 
            text-decoration: none; 
            border-radius: 4px; 
            font-size: 12px; 
        }
        .summary { 
            margin-top: 20px; 
            padding: 15px; 
            background: #eef2f7; 
            border-radius: 8px; 
            font-weight: bold; 
            border-left: 4px solid #3498db; 
        }
        .summary p { margin: 5px 0; }
        .summary span { color: #d93025; }
        
        /* Tombol Tambahan */
        .btn-riwayat {
            background: #34a853;
            margin-top: 15px;
        }
        .btn-riwayat:hover {
            background: #2d8b47;
        }
        .btn-kembali {
            background: #5f6368;
            margin-bottom: 15px;
        }
        .btn-kembali:hover {
            background: #4a4d52;
        }
    </style>
</head>
<body>
    <!-- Form Absensi (Tampilan Utama) -->
    <div class="card" id="formSection">
        <h2>Presensi Guru</h2>
        
        <div class="info-box">
            <div>üìÖ <span id="txtTanggal">...</span></div>
            <div>‚è∞ <span id="txtJam">...</span></div>
            <hr>
            <div>üë§ <b><span id="txtNama">...</span></b> (ID: <span id="txtID">...</span>)</div>
        </div>

        <div class="form-group">
            <label>Keterangan</label>
            <select id="keterangan">
                <option value="Masuk">Masuk</option>
                <option value="Pulang">Pulang</option>
                <option value="Izin keluar">Izin keluar</option>
                <option value="Datang lagi">Datang lagi</option>
            </select>
        </div>

        <button id="btnLoc" onclick="getLocation()">üìç Ambil Lokasi GPS</button>
        <button id="btnSubmit" onclick="kirimData()" disabled>Kirim Absensi</button>
        
        <!-- Tombol untuk menampilkan riwayat -->
        
        
        <div id="status"></div>

        <!-- Garis pemisah sebelum tombol Riwayat -->
        <hr style="margin: 20px 0; border: none; height: 1px; background-color: #ddd;">

        <button class="btn-riwayat" onclick="tampilkanRiwayat()">üìã Riwayat Absensi</button>
        </div>

    <!-- Riwayat Absensi (Tersembunyi Awalnya) -->
    <div class="card-riwayat" id="riwayatSection">
        <button class="btn-kembali" onclick="tampilkanForm()">‚Üê Kembali ke Form</button>
        
        <div class="nav-periode">
            <button class="nav-btn" onclick="changeCycle(-1)">‚óÄ</button>
            <div id="displayPeriode">Menghitung...</div>
            <button class="nav-btn" onclick="changeCycle(1)">‚ñ∂</button>
        </div>

        <table id="tabelAbsen">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Tanggal</th>
                    <th>Waktu</th>
                    <th>Ket</th>
                    <th>Map</th>
                </tr>
            </thead>
            <tbody id="isiTabel">
                <tr><td colspan="5" style="text-align:center">Memuat data...</td></tr>
            </tbody>
        </table>

        <div class="summary">
            <p>Masuk: <span id="resMasuk" style="color:#1a73e8">0</span> hari</p>
            <p>Terlambat: <span id="resTerlambat">0</span> kali</p>
            <p>Ijin keluar: <span id="resIjin" style="color:#1a73e8">0</span> kali</p>
        </div>
    </div>

    <script>
        // --- EDIT BAGIAN INI UNTUK TIAP USER ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzQVweOfvArqRChxEuS1fky2Io4cfcTFNtNDuE632h2WeBVBE0wHLLyjekwe0kRn6jR/exec";
        const USER_ID = "107";
        const USER_NAMA = "Ustadzah Nafa";
        // ---------------------------------------

        let coords = "";
        document.getElementById('txtNama').innerText = USER_NAMA;
        document.getElementById('txtID').innerText = USER_ID;

        // Update Jam & Tanggal Realtime (Teks)
        setInterval(() => {
            const now = new Date();
            document.getElementById('txtTanggal').innerText = now.toLocaleDateString('id-ID', {day:'2-digit', month:'2-digit', year:'numeric'}).replace(/\//g, '-');
            document.getElementById('txtJam').innerText = now.toLocaleTimeString('id-ID', {hour12:false});
        }, 1000);

        function getLocation() {
            const btn = document.getElementById('btnLoc');
            btn.innerText = "Mencari...";
            navigator.geolocation.getCurrentPosition(pos => {
                coords = `${pos.coords.latitude},${pos.coords.longitude}`;
                btn.innerText = "‚úÖ Lokasi Terkunci";
                document.getElementById('btnSubmit').disabled = false;
            }, err => {
                alert("Gagal ambil lokasi. Pastikan GPS aktif!");
                btn.innerText = "üìç Ambil Lokasi GPS";
            });
        }

        async function kirimData() {
            const btn = document.getElementById('btnSubmit');
            const status = document.getElementById('status');
            btn.disabled = true;
            status.innerText = "Mengirim...";

            const payload = {
                tanggal: document.getElementById('txtTanggal').innerText,
                jam: document.getElementById('txtJam').innerText,
                id: USER_ID,
                nama: USER_NAMA,
                keterangan: document.getElementById('keterangan').value,
                lokasi: `https://www.google.com/maps?q=${coords}`
            };

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                status.style.color = "green";
                status.innerText = "‚úÖ Berhasil Terkirim!";
            } catch (e) {
                status.style.color = "red";
                status.innerText = "‚ùå Gagal Mengirim!";
                btn.disabled = false;
            }
        }

        // Fungsi untuk Riwayat Absensi
        let currentOffset = 0; // 0 = siklus sekarang, -1 = siklus lalu, dst.

        function getCycleRange(offset) {
            const today = new Date();
            // Atur ke tanggal 16 bulan ini/lalu berdasarkan hari ini
            let baseDate = new Date(today.getFullYear(), today.getMonth() + offset, 16);
            
            // Jika hari ini belum tanggal 16, secara default kita di siklus yang mulai bulan lalu
            if (today.getDate() < 16 && offset === 0) {
                baseDate.setMonth(baseDate.getMonth() - 1);
            }

            let start = new Date(baseDate.getFullYear(), baseDate.getMonth(), 16);
            let end = new Date(baseDate.getFullYear(), baseDate.getMonth() + 1, 15);
            
            return { start, end };
        }

        function changeCycle(direction) {
            currentOffset += direction;
            loadData();
        }

        async function loadData() {
            const tbody = document.getElementById('isiTabel');
            const cycle = getCycleRange(currentOffset);
            
            const options = { day: 'numeric', month: 'short' };
            document.getElementById('displayPeriode').innerText = 
                `${cycle.start.toLocaleDateString('id-ID', options)} - ${cycle.end.toLocaleDateString('id-ID', options)} (${cycle.start.getFullYear()})`;

            try {
                const res = await fetch(`${SCRIPT_URL}?id=${USER_ID}`);
                const allData = await res.json();
                
                let html = "";
                let countMasukDays = new Set();
                let countTerlambat = 0;
                let countIjin = 0;

                // Filter data yang hanya masuk dalam siklus yang dipilih
                const filteredData = allData.filter(item => {
                    const parts = item.tgl.split('-');
                    const d = new Date(parts[2], parts[1] - 1, parts[0]);
                    return d >= cycle.start && d <= cycle.end;
                });

                if(filteredData.length === 0) {
                    html = "<tr><td colspan='5' style='text-align:center'>Tidak ada data pada periode ini.</td></tr>";
                } else {
                    filteredData.forEach((item, index) => {
                        const isMasuk = item.ket.toLowerCase().includes("masuk");
                        const isLate = item.jam > "07:00:00"; 
                        
                        if (isMasuk) {
                            countMasukDays.add(item.tgl);
                            if (isLate) countTerlambat++;
                        }
                        if (item.ket.toLowerCase().includes("izin keluar")) countIjin++;

                        const rowClass = (isMasuk && isLate) ? 'class="terlambat"' : '';
                        html += `<tr ${rowClass}>
                            <td>${index + 1}</td>
                            <td>${item.tgl}</td>
                            <td>${item.jam}</td>
                            <td>${item.ket}</td>
                            <td><a class="map-link" href="${item.map}" target="_blank">Map</a></td>
                        </tr>`;
                    });
                }
                
                tbody.innerHTML = html;
                document.getElementById('resMasuk').textContent = countMasukDays.size;
                document.getElementById('resTerlambat').textContent = countTerlambat;
                document.getElementById('resIjin').textContent = countIjin;

            } catch (e) {
                tbody.innerHTML = "<tr><td colspan='5' style='text-align:center; color:red;'>Gagal memuat!</td></tr>";
            }
        }

        // Fungsi untuk menampilkan/sembunyikan form dan riwayat
        function tampilkanRiwayat() {
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('riwayatSection').style.display = 'block';
            loadData(); // Muat data riwayat saat ditampilkan
        }

        function tampilkanForm() {
            document.getElementById('riwayatSection').style.display = 'none';
            document.getElementById('formSection').style.display = 'block';
        }

        // Inisialisasi
        loadData(); // Muat data riwayat pertama kali (saat halaman dimuat)
    </script>
</body>
</html>
