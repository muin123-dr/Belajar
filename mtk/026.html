<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Pendakian Off-Road Matematika</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- GAYA UMUM --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none; 
        }
        
        body {
            background-color: #e3f2fd;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden; /* Mencegah scroll pada body utama */
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            max-height: 95vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background-color: #0288d1;
            color: white;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        /* --- BAGIAN BUKIT --- */
        .hill-section {
            background-color: #b3e5fc; 
            position: relative;
            height: 180px; 
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .hill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #4caf50, #2e7d32);
            z-index: 1;
            clip-path: polygon(0% 100%, 100% 100%, 100% 30%); 
        }
        
        .flag {
            position: absolute;
            top: 30px; 
            right: 20px;
            z-index: 10;
            font-size: 2rem;
            color: #d32f2f;
            transform: rotate(-10deg);
        }
        
        .hiker {
            position: absolute;
            bottom: 20px; 
            left: 20px;  
            z-index: 5;
            transition: left 0.1s linear, bottom 0.1s linear; 
        }
        
        /* --- INDIKATOR ENERGI --- */
        .hiker-energy-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            text-align: center;
            z-index: 10;
        }

        .energy-bar-mini {
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 2px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .energy-fill-mini {
            height: 100%;
            width: 100%;
            background-color: #4caf50;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .energy-text-mini {
            font-size: 0.6rem;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px white;
        }

        /* --- KARAKTER KUDA --- */
        .horse-wrapper {
            display: inline-block;
            transform: rotate(-15deg);
            position: relative;
        }

        .horse-icon {
            font-size: 2.8rem;
            color: #5d4037;
            filter: drop-shadow(2px 5px 4px rgba(0,0,0,0.3));
        }

        @keyframes horseGallop {
            0%, 100% { transform: rotate(-20deg) translateY(0); }
            50% { transform: rotate(-20deg) translateY(-3px); }
        }

        .walk-animation .horse-wrapper {
            animation: horseGallop 0.3s infinite ease-in-out;
        }
        
        .speed-indicator-simple {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            color: #555;
            font-weight: bold;
            z-index: 20;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* --- QUIZ --- */
        .quiz-section {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .score-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .score-item {
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }
        
        .score-item span {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
            color: #0288d1;
        }
        
        .question-text {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .option {
            background-color: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #e1f5fe;
            border-color: #81d4fa;
        }
        
        .option.correct {
            background-color: #c8e6c9 !important;
            border-color: #4caf50 !important;
            color: #2e7d32;
        }
        
        .option.incorrect {
            background-color: #ffcdd2 !important;
            border-color: #e53935 !important;
            color: #c62828;
        }
        
        .option-letter {
            font-weight: bold;
            margin-right: 10px;
            color: #0288d1;
        }
        
        /* --- FOOTER & LOGO --- */
        .footer {
            padding: 10px;
            text-align: center;
            background-color: #fafafa;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }

        .footer img {
            height: 40px;
            width: auto;
            object-fit: contain;
        }
        
        /* --- HASIL --- */
        .result-screen {
            text-align: center;
            padding: 30px 15px;
            display: none;
            flex-grow: 1;
        }
        
        .result-icon { font-size: 4rem; margin-bottom: 15px; }
        .win-icon { color: #ffc107; }
        .lose-icon { color: #757575; }
        
        .result-title { font-size: 1.8rem; margin-bottom: 10px; }
        .win-title { color: #0288d1; }
        .lose-title { color: #d32f2f; }
        
        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover { transform: scale(1.05); }
        .btn-next-level { background: linear-gradient(to right, #4caf50, #2e7d32); }
        .btn-restart { background: linear-gradient(to right, #f44336, #d32f2f); }

        @media (max-width: 400px) {
            .options-container { grid-template-columns: 1fr; }
            .header h1 { font-size: 1.2rem; }
            .hill-section { height: 150px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KUDA NAIK BUKIT</h1>
        </div>
        
        <div class="hill-section">
            <div class="hill"></div>
            <div class="flag"><i class="fas fa-flag"></i></div>
            
            <div class="speed-indicator-simple">
                Speed: <span id="speed-value">0.3x</span>
            </div>
            
            <div class="hiker" id="hiker">
                <div class="hiker-energy-indicator">
                    <div class="energy-bar-mini">
                        <div class="energy-fill-mini" id="energy-fill"></div>
                    </div>
                    <div class="energy-text-mini" id="energy-value">100%</div>
                </div>
                
                <div class="horse-wrapper">
                    <i class="fas fa-horse horse-icon"></i>
                </div>
            </div>
        </div>
        
        <div class="quiz-section" id="quiz-screen">
            <div class="score-container">
                <div class="score-item">Soal <span id="current-question">1/15</span></div>
                <div class="score-item" style="color: #4caf50;">Benar <span id="score">0</span></div>
                <div class="score-item" style="color: #e53935;">Salah <span id="wrong">0</span></div>
            </div>
            
            <div class="question-container">
                <div class="question-text" id="question-text">Memuat pertanyaan...</div>
                <div class="options-container" id="options-container"></div>
            </div>
        </div>
        
        <div class="result-screen" id="result-screen">
            <div id="win-screen" style="display: none;">
                <div class="result-icon win-icon"><i class="fas fa-trophy"></i></div>
                <h1 class="result-title win-title">KAMU DAPAT HADIAH!</h1>
                <p class="result-message">Kuda berhasil mencapai puncak bukit!</p>
                <button class="btn btn-next-level" id="continue-btn">
                    KLAIM HADIAH &nbsp; <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
            <div id="lose-screen" style="display: none;">
                <div class="result-icon lose-icon"><i class="fas fa-oil-can"></i></div>
                <h1 class="result-title lose-title">MOGOK!</h1>
                <p class="result-message">Energi habis di tengah jalan. Coba lagi!</p>
                <button class="btn btn-restart" id="retry-btn">
                    <i class="fas fa-redo"></i> &nbsp; ULANGI
                </button>
            </div>
        </div>

        <div class="footer">
            <img src="https://muin123-dr.github.io/Belajar/LOGOstcm.png" alt="Logo STCM">
        </div>
    </div>

    <script>
        const quizQuestions = [
            { question: "1 x 7 = ?", options: ["3", "2", "9", "7"], correct: 3 },
            { question: "2 x 8 = ?", options: ["40", "27", "16", "30"], correct: 2 },
            { question: "6 x 3 = ?", options: ["21", "18", "45", "54"], correct: 1 },
            { question: "5 x 8 = ?", options: ["25", "90", "40", "33"], correct: 2 },
            { question: "4 x 9 = ?", options: ["40", "24", "36", "53"], correct: 2 },
            { question: "2 x 7 = ?", options: ["11", "64", "40", "14"], correct: 3 },
            { question: "9 x 0 = ?", options: ["81", "10", "0", "2"], correct: 2 },
            { question: "7 x 1 = ?", options: ["7", "57", "56", "85"], correct: 0 },
            { question: "2 x 5 = ?", options: ["88", "10", "45", "93"], correct: 1 },
            { question: "8 x 8 = ?", options: ["27", "76", "64", "45"], correct: 2 },
            { question: "7 x 4 = ?", options: ["20", "32", "28", "16"], correct: 2 },
            { question: "3 x 9 = ?", options: ["27", "8", "13", "15"], correct: 0 },
            { question: "4 x 6 = ?", options: ["28", "57", "24", "96"], correct: 2 },
            { question: "8 x 9 = ?", options: ["72", "69", "54", "36"], correct: 0 },
            { question: "5 x 6 = ?", options: ["90", "100", "30", "60"], correct: 2 },
            { question: "9 x 8 = ?", options: ["55", "46", "48", "72"], correct: 3 },
            { question: "5 x 0 = ?", options: ["0", "6", "60", "23"], correct: 0 },
            { question: "3 x 2 = ?", options: ["6", "12", "6", "5"], correct: 0 },
            { question: "6 x 1 = ?", options: ["6", "10", "0", "12"], correct: 0 },
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;
        let isAnswering = false; 
        let gameActive = true;
        let energy = 100;
        let speed = 0.28;
        let hikerX = 0;
        const startX = 20; 
        let energyInterval, moveInterval;

        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const winScreen = document.getElementById('win-screen');
        const loseScreen = document.getElementById('lose-screen');
        const currentQuestionElement = document.getElementById('current-question');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const scoreElement = document.getElementById('score');
        const wrongElement = document.getElementById('wrong');
        const hikerElement = document.getElementById('hiker');
        const energyFillElement = document.getElementById('energy-fill');
        const energyValueElement = document.getElementById('energy-value');
        const speedValueElement = document.getElementById('speed-value');
        const hillSection = document.querySelector('.hill-section');

        function startGame() {
            currentQuestion = 0;
            correctAnswers = 0;
            wrongAnswers = 0;
            isAnswering = false;
            gameActive = true;
            energy = 100;
            speed = 0.22;
            hikerX = startX;
            
            updateHikerPosition();
            hikerElement.classList.add('walk-animation');
            updateEnergyDisplay();
            updateSpeedDisplay();
            
            quizScreen.style.display = 'flex';
            resultScreen.style.display = 'none';
            
            clearInterval(energyInterval);
            clearInterval(moveInterval);
            
            energyInterval = setInterval(reduceEnergy, 7000); 
            moveInterval = setInterval(gameLoop, 100);
            updateQuiz();
        }

        function reduceEnergy() {
            if (!gameActive) return;
            energy -= 10;
            if (energy < 0) energy = 0;
            updateEnergyDisplay();
            if (energy <= 0) gameOver();
        }

        function updateEnergyDisplay() {
            energyFillElement.style.width = energy + '%';
            energyValueElement.textContent = energy + '%';
            if (energy > 50) energyFillElement.style.backgroundColor = "#4caf50";
            else if (energy > 20) energyFillElement.style.backgroundColor = "#ff9800";
            else energyFillElement.style.backgroundColor = "#f44336";
        }

        function updateSpeedDisplay() {
            speedValueElement.textContent = speed.toFixed(1) + "x";
        }

        function gameLoop() {
            if (!gameActive) return;
            hikerX += speed * 0.22;
            const targetX = hillSection.offsetWidth - 60; 
            if (hikerX > targetX) hikerX = targetX;
            updateHikerPosition();
            if (hikerX >= targetX) winGame();
        }

        function updateHikerPosition() {
            hikerElement.style.left = hikerX + 'px';
            const progress = hikerX / (hillSection.offsetWidth || 1);
            const hikerY = 20 + (progress * 120); 
            hikerElement.style.bottom = hikerY + 'px';
        }

        function updateQuiz() {
            currentQuestionElement.textContent = `${currentQuestion + 1}/15`;
            scoreElement.textContent = correctAnswers;
            wrongElement.textContent = wrongAnswers;
            
            const question = quizQuestions[currentQuestion];
            questionTextElement.textContent = question.question;
            
            optionsContainer.innerHTML = '';
            const optionLetters = ['A', 'B', 'C', 'D'];
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `<span class="option-letter">${optionLetters[index]}.</span> ${option}`;
                optionElement.addEventListener('click', () => handleAnswer(index, optionElement));
                optionsContainer.appendChild(optionElement);
            });
            isAnswering = false;
        }

        function handleAnswer(selectedIndex, optionElement) {
            if (isAnswering || !gameActive) return;
            isAnswering = true;
            
            const correctIndex = quizQuestions[currentQuestion].correct;
            const isCorrect = selectedIndex === correctIndex;
            
            if (isCorrect) {
                optionElement.classList.add('correct');
                correctAnswers++;
                speed += 0.2;
            } else {
                optionElement.classList.add('incorrect');
                document.querySelectorAll('.option')[correctIndex].classList.add('correct');
                wrongAnswers++;
                speed -= 0.2;
                if (speed < 0.25) speed = 0.25;
            }
            
            updateSpeedDisplay();
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < 15) {
                    updateQuiz();
                } else {
                    questionTextElement.textContent = "Bagus! Terus mendaki...";
                    optionsContainer.innerHTML = "";
                    speed = 2.0; 
                }
            }, 800); 
        }

        function winGame() {
            gameActive = false;
            clearInterval(energyInterval);
            clearInterval(moveInterval);
            quizScreen.style.display = 'none';
            resultScreen.style.display = 'block';
            winScreen.style.display = 'block';
            loseScreen.style.display = 'none';
            hikerElement.classList.remove('walk-animation');
        }

        function gameOver() {
            gameActive = false;
            clearInterval(energyInterval);
            clearInterval(moveInterval);
            quizScreen.style.display = 'none';
            resultScreen.style.display = 'block';
            winScreen.style.display = 'none';
            loseScreen.style.display = 'block';
            hikerElement.classList.remove('walk-animation');
        }

        document.getElementById('continue-btn').addEventListener('click', () => {
            const now = new Date();
            const tanggal = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const jam = now.toLocaleTimeString('id-ID');

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude.toFixed(5);
                    const lon = position.coords.longitude.toFixed(5);
                    kirimWA(tanggal, jam, `http://google.com/maps?q=${lat},${lon}`);
                }, () => kirimWA(tanggal, jam, "(tidak diizinkan)"));
            } else {
                kirimWA(tanggal, jam, "(tidak didukung)");
            }
        });

        function kirimWA(tgl, jm, loc) {
            const pesan = `Saya dapat hadiah 5.000 rupiah Ustadz.\n\nTanggal : ${tgl}\nJam     : ${jm}\nLokasi  : ${loc}`;
            window.location.href = `https://wa.me/62882003037794?text=${encodeURIComponent(pesan)}`;
        }

        document.getElementById('retry-btn').addEventListener('click', startGame);
        document.addEventListener('DOMContentLoaded', startGame);
    </script>
</body>
</html>
