<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pendakian Off-Road Matematika</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- GAYA UMUM --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none; 
        }
        
        body {
            background-color: #e3f2fd;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden; /* Mencegah scroll pada body utama */
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            height: 95vh; /* Menjaga agar tetap dalam satu layar */
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #0288d1;
            color: white;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        /* --- BAGIAN BUKIT --- */
        .hill-section {
            background-color: #b3e5fc; 
            position: relative;
            height: 180px; 
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .hill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #4caf50, #2e7d32);
            z-index: 1;
            clip-path: polygon(0% 100%, 100% 100%, 100% 30%); 
        }
        
        .flag {
            position: absolute;
            top: 25px; 
            right: 20px;
            z-index: 10;
            font-size: 2rem;
            color: #d32f2f;
            transform: rotate(-10deg);
        }
        
        .hiker {
            position: absolute;
            bottom: 20px; 
            left: 20px;  
            z-index: 5;
            transition: left 0.1s linear, bottom 0.1s linear; 
        }
        
        /* INDIKATOR ENERGI */
        .hiker-energy-indicator {
            position: absolute;
            top: -30px; 
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            text-align: center;
        }

        .energy-bar-mini {
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .energy-fill-mini {
            height: 100%;
            width: 100%;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }

        .energy-text-mini {
            font-size: 0.6rem;
            font-weight: bold;
            color: #333;
        }

        /* KARAKTER MONSTER TRUCK (Sesuai file 024.html) */
        .car-wrapper {
            display: inline-block;
            transform: rotate(-20deg);
        }

        .car-icon {
            font-size: 3.5rem; 
            color: #d84315; 
            filter: drop-shadow(2px 5px 4px rgba(0,0,0,0.3));
        }

        @keyframes suspensionBounce {
            0%, 100% { transform: rotate(-20deg) translateY(0); }
            50% { transform: rotate(-20deg) translateY(-3px); }
        }

        .walk-animation .car-wrapper {
            animation: suspensionBounce 0.3s infinite ease-in-out;
        }
        
        .speed-indicator-simple {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            z-index: 20;
        }
        
        /* --- QUIZ --- */
        .quiz-section {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .score-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        
        .score-item {
            text-align: center;
            font-size: 0.8rem;
        }
        
        .score-item span {
            display: block;
            font-size: 1.1rem;
            font-weight: bold;
            color: #0288d1;
        }
        
        .question-text {
            font-size: 1.3rem;
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }
        
        /* GRID 2 BARIS 2 KOLOM */
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        
        .option {
            background-color: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #e1f5fe;
            border-color: #81d4fa;
        }
        
        .option.correct {
            background-color: #c8e6c9 !important;
            border-color: #4caf50 !important;
            color: #2e7d32;
        }
        
        .option.incorrect {
            background-color: #ffcdd2 !important;
            border-color: #e53935 !important;
            color: #c62828;
        }
        
        .option-letter {
            font-weight: bold;
            margin-right: 10px;
            color: #0288d1;
        }
        
        /* --- FOOTER LOGO --- */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }

        .footer img {
            height: 45px;
            width: auto;
        }

        /* --- HASIL --- */
        .result-screen {
            text-align: center;
            padding: 20px;
            display: none;
            flex-grow: 1;
        }
        
        .result-icon { font-size: 4rem; margin-bottom: 10px; }
        .win-icon { color: #ffc107; }
        .lose-icon { color: #757575; }
        
        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
        }
        
        .btn-next-level { background: linear-gradient(to right, #4caf50, #2e7d32); }
        .btn-restart { background: linear-gradient(to right, #f44336, #d32f2f); }

        @media (max-width: 500px) {
            .options-container { gap: 8px; }
            .option { padding: 8px; font-size: 0.9rem; }
            .header h1 { font-size: 1.1rem; }
            .footer img { height: 35px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OFF-ROAD MATH QUIZ</h1>
        </div>
        
        <div class="game-container" style="display:contents;">
            <div class="hill-section">
                <div class="hill"></div>
                <div class="flag"><i class="fas fa-flag"></i></div>
                <div class="speed-indicator-simple">Speed: <span id="speed-value">0.3x</span></div>
                
                <div class="hiker" id="hiker">
                    <div class="hiker-energy-indicator">
                        <div class="energy-bar-mini"><div class="energy-fill-mini" id="energy-fill"></div></div>
                        <div class="energy-text-mini" id="energy-value">100%</div>
                    </div>
                    <div class="car-wrapper"><i class="fas fa-truck-monster car-icon"></i></div>
                </div>
            </div>
            
            <div class="quiz-section" id="quiz-screen">
                <div class="score-container">
                    <div class="score-item">Soal <span id="current-question">1/15</span></div>
                    <div class="score-item" style="color: #4caf50;">Benar <span id="score">0</span></div>
                    <div class="score-item" style="color: #e53935;">Salah <span id="wrong">0</span></div>
                </div>
                
                <div class="question-container">
                    <div class="question-text" id="question-text">Memuat pertanyaan...</div>
                    <div class="options-container" id="options-container"></div>
                </div>
            </div>
        </div>
        
        <div class="result-screen" id="result-screen">
            <div id="win-screen" style="display: none;">
                <div class="result-icon win-icon"><i class="fas fa-trophy"></i></div>
                <h2 class="result-title">PUNCAK TERSENTUH!</h2>
                <p>Mobil berhasil menaklukkan bukit!</p>
                <button class="btn btn-next-level" id="continue-btn">
                    NEXT LEVEL &nbsp; <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <div id="lose-screen" style="display: none;">
                <div class="result-icon lose-icon"><i class="fas fa-oil-can"></i></div>
                <h2 class="result-title">MOGOK!</h2>
                <p>Coba lagi!</p>
                <button class="btn btn-restart" id="retry-btn">
                    <i class="fas fa-redo"></i> &nbsp; ULANGI
                </button>
            </div>
        </div>

        <div class="footer">
            <img src="https://muin123-dr.github.io/Belajar/LOGOstcm.png" alt="Logo STCM">
        </div>
    </div>

    <script>
        // Data pertanyaan perkalian 5 & 6 (Sesuai isi asli 024.html)
        const quizQuestions = [
            { question: "1 x 5 = ?", options: ["3", "2", "9", "5"], correct: 3 },
            { question: "2 x 5 = ?", options: ["40", "27", "10", "30"], correct: 2 },
            { question: "5 x 3 = ?", options: ["15", "18", "45", "54"], correct: 0 },
            { question: "5 x 8 = ?", options: ["25", "90", "40", "33"], correct: 2 },
            { question: "4 x 5 = ?", options: ["40", "24", "20", "53"], correct: 2 },
            { question: "5 x 5 = ?", options: ["11", "64", "40", "25"], correct: 3 },
            { question: "5 x 0 = ?", options: ["81", "10", "0", "2"], correct: 2 },
            { question: "7 x 5 = ?", options: ["35", "57", "56", "85"], correct: 0 },
            { question: "5 x 9 = ?", options: ["88", "10", "45", "93"], correct: 2 },
            { question: "6 x 5 = ?", options: ["27", "76", "30", "45"], correct: 2 },
            { question: "6 x 4 = ?", options: ["20", "24", "27", "16"], correct: 1 },
            { question: "3 x 6 = ?", options: ["18", "8", "13", "15"], correct: 0 },
            { question: "7 x 6 = ?", options: ["28", "57", "42", "96"], correct: 2 },
            { question: "6 x 9 = ?", options: ["74", "69", "54", "36"], correct: 2 },
            { question: "6 x 5 = ?", options: ["90", "100", "30", "60"], correct: 2 },
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;
        let isAnswering = false; 
        let gameActive = true;
        let energy = 100;
        let speed = 0.33;
        let hikerX = 20;
        const startX = 20; 
        
        let energyInterval, moveInterval;

        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const hikerElement = document.getElementById('hiker');
        const energyFillElement = document.getElementById('energy-fill');
        const speedValueElement = document.getElementById('speed-value');

        function startGame() {
            currentQuestion = 0; correctAnswers = 0; wrongAnswers = 0;
            energy = 100; speed = 0.33; hikerX = startX;
            gameActive = true;
            updateHikerPosition();
            hikerElement.classList.add('walk-animation');
            quizScreen.style.display = 'flex';
            resultScreen.style.display = 'none';
            clearInterval(energyInterval); clearInterval(moveInterval);
            energyInterval = setInterval(() => {
                if(gameActive) { energy -= 10; updateEnergyDisplay(); if(energy <= 0) gameOver(); }
            }, 7000);
            moveInterval = setInterval(gameLoop, 100);
            updateQuiz();
        }

        function updateEnergyDisplay() {
            energyFillElement.style.width = energy + '%';
            document.getElementById('energy-value').textContent = energy + '%';
        }

        function gameLoop() {
            if (!gameActive) return;
            hikerX += speed * 0.3;
            const targetX = document.querySelector('.hill-section').offsetWidth - 80;
            if (hikerX > targetX) hikerX = targetX;
            updateHikerPosition();
            if (hikerX >= targetX) winGame();
        }

        function updateHikerPosition() {
            hikerElement.style.left = hikerX + 'px';
            const progress = (hikerX - 20) / 600; 
            hikerElement.style.bottom = (20 + (Math.min(progress, 1) * 110)) + 'px';
        }

        function updateQuiz() {
            document.getElementById('current-question').textContent = `${currentQuestion + 1}/15`;
            document.getElementById('score').textContent = correctAnswers;
            document.getElementById('wrong').textContent = wrongAnswers;
            const q = quizQuestions[currentQuestion];
            document.getElementById('question-text').textContent = q.question;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            ['A','B','C','D'].forEach((l, i) => {
                const opt = document.createElement('div');
                opt.className = 'option';
                opt.innerHTML = `<span class="option-letter">${l}.</span> ${q.options[i]}`;
                opt.onclick = () => handleAnswer(i, opt);
                container.appendChild(opt);
            });
            isAnswering = false;
        }

        function handleAnswer(idx, el) {
            if (isAnswering || !gameActive) return;
            isAnswering = true;
            const correct = quizQuestions[currentQuestion].correct;
            if (idx === correct) {
                el.classList.add('correct'); correctAnswers++; speed += 0.3;
            } else {
                el.classList.add('incorrect');
                document.querySelectorAll('.option')[correct].classList.add('correct');
                wrongAnswers++; speed = Math.max(0.3, speed - 0.2);
            }
            speedValueElement.textContent = speed.toFixed(1) + "x";
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizQuestions.length) updateQuiz();
                else { speed = 2.5; document.getElementById('question-text').textContent = "Finish!"; }
            }, 1000);
        }

        function winGame() { gameActive = false; quizScreen.style.display = 'none'; resultScreen.style.display = 'block'; document.getElementById('win-screen').style.display='block'; }
        function gameOver() { gameActive = false; quizScreen.style.display = 'none'; resultScreen.style.display = 'block'; document.getElementById('lose-screen').style.display='block'; }

        // Link lanjut ke level 25 (Sesuai file 024 asli)
        document.getElementById('continue-btn').onclick = () => window.location.href = 'https://muin123-dr.github.io/Belajar/mtk/025.html';
        document.getElementById('retry-btn').onclick = startGame;
        window.onload = startGame;
    </script>
</body>
</html>
