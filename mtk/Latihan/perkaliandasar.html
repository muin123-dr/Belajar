<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Latihan Perkalian Dasar Seru!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-color: #FF69B4; /* Pink cerah */
            --secondary-color: #00FFFF; /* Aqua */
            --correct-color: #28a745;
            --wrong-color: #dc3545;
            --bg-accent: #98FB98;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive, sans-serif;
            background-color: #f0fff0;
            background-image: url('https://png.pngtree.com/background/20210710/original/pngtree-cute-cartoon-children-s-day-green-background-picture-image_1029639.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .header-logo {
            margin-top: 15px;
            max-width: 100px;
            height: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #FF4500;
            font-size: 8vw;
            margin: 10px 0;
            text-shadow: 3px 3px 0 #FFFF00;
            background: rgba(255, 255, 255, 0.6);
            padding: 10px 20px;
            border-radius: 50px;
        }

        #game-card {
            background: rgba(255, 255, 255, 0.9);
            border: 6px solid var(--secondary-color);
            border-radius: 30px;
            padding: 20px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        #soal {
            font-size: 12vw;
            font-weight: bold;
            color: #8B00FF;
            margin-bottom: 10px;
        }

        #jawaban-display {
            font-size: 14vw;
            font-weight: bold;
            color: var(--correct-color);
            min-height: 1.2em;
            margin: 5px 0;
            border-bottom: 5px dashed #ccc;
            display: inline-block;
            min-width: 120px;
        }

        #notifikasi {
            font-size: 5.5vw;
            font-weight: bold;
            height: 35px;
            margin: 10px 0;
        }

        /* Keyboard Layout */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            padding: 15px;
            width: 100%;
            max-width: 450px;
            margin-bottom: 30px;
        }

        .tombol-angka {
            aspect-ratio: 1/1;
            font-size: 8vw;
            font-weight: bold;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 6px 0 #d44d91;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tombol-angka:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #d44d91;
            background: var(--secondary-color);
        }

        .tombol-hapus {
            grid-column: span 5;
            padding: 15px;
            font-size: 6vw;
            background: #FF1493;
            color: white;
            border: none;
            border-radius: 15px;
            margin-top: 10px;
            box-shadow: 0 6px 0 #c00e6e;
            font-family: inherit;
            font-weight: bold;
        }

        /* Modal / Popup Quiz */
        #modal-quiz {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            max-width: 400px;
            border: 8px solid #FFD700;
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .btn-quiz {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            font-size: 5.5vw;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
        }

        .btn-ikut { background: #FFD700; color: #333; box-shadow: 0 5px 0 #b89b00; }
        .btn-lanjut { background: #f0f0f0; color: #666; }

        /* Ornamen */
        .ornamen {
            position: fixed;
            z-index: -1;
            opacity: 0.5;
            font-size: 12vw;
            animation: float 8s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(15deg); }
        }

        @media (min-width: 600px) {
            h1 { font-size: 45px; }
            #soal { font-size: 70px; }
            .tombol-angka { font-size: 35px; }
            .btn-quiz { font-size: 24px; }
            .header-logo { max-width: 120px; }
        }
    </style>
</head>
<body>

    <img src="https://muin123-dr.github.io/Belajar/LOGOstcm.png" alt="Logo STCM" class="header-logo">
    
    <h1>Latihan Perkalian!</h1>
    
    <div id="game-card">
        <div id="soal">1 Ã— 1 = ?</div>
        <div id="jawaban-display">&nbsp;</div>
        <div id="notifikasi"></div>
    </div>
    
    <div class="keyboard">
        <button class="tombol-angka" onclick="tambahAngka('1')">1</button>
        <button class="tombol-angka" onclick="tambahAngka('2')">2</button>
        <button class="tombol-angka" onclick="tambahAngka('3')">3</button>
        <button class="tombol-angka" onclick="tambahAngka('4')">4</button>
        <button class="tombol-angka" onclick="tambahAngka('5')">5</button>
        <button class="tombol-angka" onclick="tambahAngka('6')">6</button>
        <button class="tombol-angka" onclick="tambahAngka('7')">7</button>
        <button class="tombol-angka" onclick="tambahAngka('8')">8</button>
        <button class="tombol-angka" onclick="tambahAngka('9')">9</button>
        <button class="tombol-angka" onclick="tambahAngka('0')">0</button>
        <button class="tombol-hapus" onclick="hapusJawaban()">HAPUS JAWABAN</button>
    </div>

    <div id="modal-quiz">
        <div class="modal-content">
            <h2 style="color: #FF4500; font-size: 30px; margin-top: 0;">ðŸŽ‰ LUAR BIASA! ðŸŽ‰</h2>
            <p style="font-size: 18px; line-height: 1.4;">Kamu sudah berhasil menjawab 30 soal dengan benar!</p>
            <h3 style="margin: 20px 0;">Mau ikut QUIZ BERHADIAH?</h3>
            <button class="btn-quiz btn-ikut" onclick="keQuiz()">IKUT QUIZ</button>
            <button class="btn-quiz btn-lanjut" onclick="tutupModal()">TIDAK, Lanjut latihan</button>
        </div>
    </div>

    <div class="ornamen" style="top:15%; left:5%;">ðŸŒ¸</div>
    <div class="ornamen" style="bottom:20%; right:8%; animation-delay: 2s;">ðŸ¦‹</div>
    <div class="ornamen" style="top:40%; right:5%; animation-delay: 4s;">ðŸ¦œ</div>

    <script>
        let soalSekarang = 0;
        let jawabanPengguna = '';
        let totalBenar = 0;
        let soalList = [];
        let kuisDitawarkan = false;

        // Inisialisasi daftar soal perkalian 1-9
        function initApp() {
            for (let i = 1; i <= 9; i++) {
                for (let j = 1; j <= 9; j++) {
                    soalList.push({a: i, b: j});
                }
            }
            shuffle(soalList);
            tampilkanSoal();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function tampilkanSoal() {
            if (soalSekarang >= soalList.length) {
                soalSekarang = 0;
                shuffle(soalList);
            }
            
            const soal = soalList[soalSekarang];
            document.getElementById('soal').innerText = `${soal.a} Ã— ${soal.b} = ?`;
            jawabanPengguna = '';
            const display = document.getElementById('jawaban-display');
            display.innerText = ' ';
            display.style.color = 'var(--correct-color)';
            document.getElementById('notifikasi').innerText = '';
        }

        function tambahAngka(angka) {
            if (jawabanPengguna.length < 2) {
                jawabanPengguna += angka;
                document.getElementById('jawaban-display').innerText = jawabanPengguna;
                cekJawaban();
            }
        }

        function cekJawaban() {
            const soal = soalList[soalSekarang];
            const jawabanBenar = soal.a * soal.b;
            
            // Cek jika jawaban sudah mencapai jumlah digit yang benar
            if (jawabanPengguna.length >= jawabanBenar.toString().length) {
                if (parseInt(jawabanPengguna) === jawabanBenar) {
                    selebrasiBenar();
                } else {
                    tampilanSalah();
                }
            }
        }

        function selebrasiBenar() {
            totalBenar++;
            document.getElementById('notifikasi').innerText = 'PINTAR SEKALI! ðŸŒŸ';
            document.getElementById('notifikasi').style.color = 'var(--correct-color)';
            
            // Efek Konfeti (Victory Animation)
            confetti({
                particleCount: 120,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#FF69B4', '#00FFFF', '#FFD700', '#28a745']
            });

            setTimeout(() => {
                // Munculkan modal quiz tepat saat mencapai 30 jawaban benar
                if (totalBenar === 30 && !kuisDitawarkan) {
                    tampilkanModal();
                } else {
                    soalSekarang++;
                    tampilkanSoal();
                }
            }, 1800);
        }

        function tampilanSalah() {
            document.getElementById('notifikasi').innerText = 'COBA LAGI YA ðŸ˜Š';
            document.getElementById('notifikasi').style.color = 'var(--wrong-color)';
            document.getElementById('jawaban-display').style.color = 'var(--wrong-color)';
            
            if (navigator.vibrate) navigator.vibrate(200);
        }

        function hapusJawaban() {
            jawabanPengguna = '';
            const display = document.getElementById('jawaban-display');
            display.innerText = ' ';
            display.style.color = 'var(--correct-color)';
            document.getElementById('notifikasi').innerText = '';
        }

        // Fungsi Modal
        function tampilkanModal() {
            document.getElementById('modal-quiz').style.display = 'flex';
            kuisDitawarkan = true;
        }

        function tutupModal() {
            document.getElementById('modal-quiz').style.display = 'none';
            soalSekarang++;
            tampilkanSoal();
        }

        function keQuiz() {
            window.location.href = 'https://muin123-dr.github.io/Belajar/mtk/Latihan/menujuquiz021.html';
        }

        // Jalankan saat load
        initApp();
    </script>
</body>
</html>
