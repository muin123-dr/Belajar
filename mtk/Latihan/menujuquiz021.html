<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Perkalian dasar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ffccd5 0%, #c9f5ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-grow: 1;
        }
        
        .logo-container {
            margin: 20px 0 30px;
            text-align: center;
        }
        
        .logo {
            max-width: 150px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 5px solid white;
            background-color: white;
            padding: 10px;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-family: 'Comic Neue', cursive;
            font-size: 2.8rem;
            color: #ff6b8b;
            text-shadow: 3px 3px 0 #ffd166;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .rules {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 5px dashed #ffd166;
            width: 100%;
            max-width: 600px;
        }
        
        .rules h2 {
            color: #06d6a0;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-family: 'Comic Neue', cursive;
        }
        
        .rules-list {
            text-align: left;
            margin-left: 20px;
        }
        
        .rules-list li {
            margin-bottom: 15px;
            font-size: 1.2rem;
            line-height: 1.5;
            color: #555;
        }
        
        .rules-list li strong {
            color: #118ab2;
        }
        
        .ready-text {
            font-size: 1.8rem;
            color: #ef476f;
            margin: 30px 0;
            font-weight: bold;
            font-family: 'Comic Neue', cursive;
        }
        
        .btn-siap {
            background: linear-gradient(to bottom, #ffd166 0%, #ffb347 100%);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-family: 'Comic Neue', cursive;
            font-size: 2.2rem;
            font-weight: bold;
            padding: 20px 60px;
            cursor: pointer;
            box-shadow: 0 10px 0 #ef476f, 0 15px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            margin-top: 20px;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-siap:hover {
            transform: translateY(5px);
            box-shadow: 0 5px 0 #ef476f, 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-siap:active {
            transform: translateY(10px);
            box-shadow: 0 0 0 #ef476f, 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Dekorasi anak-anak */
        .decoration {
            position: fixed;
            z-index: -1;
            opacity: 0.6;
        }
        
        .decoration-1 {
            top: 10%;
            left: 5%;
            font-size: 3rem;
            color: #ff9e6d;
            animation: float 6s ease-in-out infinite;
        }
        
        .decoration-2 {
            top: 20%;
            right: 8%;
            font-size: 4rem;
            color: #06d6a0;
            animation: float 7s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        .decoration-3 {
            bottom: 30%;
            left: 7%;
            font-size: 3.5rem;
            color: #118ab2;
            animation: float 8s ease-in-out infinite;
            animation-delay: 0.5s;
        }
        
        .decoration-4 {
            bottom: 20%;
            right: 10%;
            font-size: 3rem;
            color: #ff6b8b;
            animation: float 9s ease-in-out infinite;
            animation-delay: 2s;
        }
        
        .decoration-5 {
            top: 60%;
            left: 12%;
            font-size: 2.5rem;
            color: #ffd166;
            animation: float 5s ease-in-out infinite;
            animation-delay: 1.5s;
        }
        
        .decoration-6 {
            top: 15%;
            left: 15%;
            font-size: 2rem;
            color: #9d4edd;
            animation: float 10s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        /* Animasi loading saat menuju game */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .loading.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .spinner {
            width: 70px;
            height: 70px;
            border: 8px solid #ffd166;
            border-top: 8px solid #ef476f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 1.5rem;
            color: #118ab2;
            font-family: 'Comic Neue', cursive;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsif */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .rules {
                padding: 20px 15px;
            }
            
            .rules h2 {
                font-size: 1.5rem;
            }
            
            .rules-list li {
                font-size: 1.1rem;
            }
            
            .ready-text {
                font-size: 1.5rem;
            }
            
            .btn-siap {
                font-size: 1.8rem;
                padding: 15px 40px;
            }
            
            .decoration {
                display: none;
            }
            
            .decoration-1, .decoration-2 {
                display: block;
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .rules {
                padding: 15px 10px;
            }
            
            .rules-list {
                margin-left: 10px;
            }
            
            .btn-siap {
                font-size: 1.5rem;
                padding: 12px 30px;
            }
        }
        
        /* Efek kembang api untuk tombol */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: #f00;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text">Menyiapkan game...</div>
    </div>
    
    <!-- Dekorasi anak-anak -->
    <div class="decoration decoration-1"><i class="fas fa-star"></i></div>
    <div class="decoration decoration-2"><i class="fas fa-cloud"></i></div>
    <div class="decoration decoration-3"><i class="fas fa-heart"></i></div>
    <div class="decoration decoration-4"><i class="fas fa-sun"></i></div>
    <div class="decoration decoration-5"><i class="fas fa-moon"></i></div>
    <div class="decoration decoration-6"><i class="fas fa-cookie-bite"></i></div>
    
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="https://muin123-dr.github.io/Belajar/LOGOstcm.png" alt="Logo Kuis" class="logo">
        </div>
        
        <!-- Header -->
        <div class="header">
            <h1>KUIS PERKALIAN</h1>
        </div>
        
        <!-- Aturan Main -->
        <div class="rules">
            <h2>ATURAN PERMAINAN</h2>
            <ul class="rules-list">
                <li> Ada 6 level yang harus kamu selesaikan untuk mendapatkan hadiah</li>
                <li> Semakin tinggi levelnya semakin sulit.</li>
                <li> Setelah menyelesaikan level 6 akan muncul link untuk mendapatkan hadiah.</li>
            </ul>
        </div>
        
        <!-- Pertanyaan siap -->
        <div class="ready-text">KAMU SUDAH SIAP?</div>
    </div>
    
    <!-- Tombol SIAP! -->
    <a href="https://muin123-dr.github.io/Belajar/mtk/001.html" class="btn-siap" id="btnSiap">SIAP!</a>
    
    <script>
        // Fungsi untuk membuat efek confetti
        function createConfetti() {
            const colors = ['#ff6b8b', '#06d6a0', '#118ab2', '#ffd166', '#9d4edd'];
            
            for (let i = 0; i < 80; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Warna acak
                const color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = color;
                
                // Posisi acak
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '100vh';
                
                // Ukuran acak
                const size = Math.random() * 15 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                // Tambahkan ke body
                document.body.appendChild(confetti);
                
                // Animasi
                const animation = confetti.animate([
                    { 
                        top: '100vh', 
                        opacity: 1, 
                        transform: 'translateY(0) rotate(0deg)' 
                    },
                    { 
                        top: Math.random() * 100 + 'vh', 
                        opacity: 0.8,
                        transform: `translateY(-${Math.random() * 100 + 100}px) rotate(${Math.random() * 360}deg)` 
                    },
                    { 
                        top: '-10vh', 
                        opacity: 0,
                        transform: `translateY(-${Math.random() * 200 + 200}px) rotate(${Math.random() * 720}deg)` 
                    }
                ], {
                    duration: Math.random() * 2000 + 1500,
                    easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                });
                
                // Hapus confetti setelah animasi selesai
                animation.onfinish = () => {
                    confetti.remove();
                };
            }
        }
        
        // Fungsi untuk memulai kuis dengan efek sebelum pindah halaman
        function startQuiz(event) {
            // Mencegah navigasi langsung
            event.preventDefault();
            
            // Efek suara (jika diizinkan browser)
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log("Audio tidak didukung di browser ini");
            }
            
            // Efek visual confetti
            createConfetti();
            
            // Tampilkan loading screen
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.classList.add('active');
            
            // Ubah teks tombol
            const btn = document.getElementById('btnSiap');
            btn.innerHTML = "AYO MULAI!";
            btn.style.pointerEvents = 'none';
            btn.style.background = "linear-gradient(to bottom, #06d6a0 0%, #04a97f 100%)";
            btn.style.boxShadow = "0 10px 0 #118ab2, 0 15px 20px rgba(0, 0, 0, 0.2)";
            
            // Setelah 2 detik, pindah ke halaman game
            setTimeout(() => {
                window.location.href = "https://muin123-dr.github.io/Belajar/mtk/021.html";
            }, 2000);
        }
        
        // Event listener untuk tombol SIAP
        document.getElementById('btnSiap').addEventListener('click', startQuiz);
        
        // Responsif untuk semua ukuran layar
        window.addEventListener('resize', function() {
            // Pastikan konten tetap responsif
            const container = document.querySelector('.container');
            if (window.innerHeight < 600) {
                container.style.padding = '10px 0';
            } else {
                container.style.padding = '20px 0';
            }
        });
        
        // Inisialisasi untuk tampilan mobile
        if (window.innerWidth <= 768) {
            const decorations = document.querySelectorAll('.decoration');
            // Hanya tampilkan 2 dekorasi di mobile
            for (let i = 2; i < decorations.length; i++) {
                decorations[i].style.display = 'none';
            }
        }
        
        // Fungsi untuk menambahkan efek hover pada tombol (untuk perangkat non-touch)
        if (window.matchMedia("(hover: hover)").matches) {
            const btn = document.getElementById('btnSiap');
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        }
    </script>
</body>
</html>
