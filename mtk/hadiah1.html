    <style>
        /* Mengatur ulang margin dan padding default */
        html, body {
            height: 100%; /* Penting: memastikan body mengisi seluruh viewport */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Mencegah scrolling */
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe0f0; /* Pink muda cerah */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Flexbox digunakan untuk memusatkan container */
        }

        .container {
            background-color: #ffffff;
            border: 8px solid #ff4d94; /* Garis tepi pink cerah, sedikit lebih tipis untuk HP */
            border-radius: 20px;
            padding: 5% 4%; /* Menggunakan persentase untuk padding yang responsif */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90vw; /* Lebar 90% dari viewport width */
            max-height: 90vh; /* Tinggi maksimum 90% dari viewport height */
            box-sizing: border-box; /* Memastikan padding tidak menambah ukuran total */
            
            /* Mengatur Flexbox di dalam container untuk menjaga jarak antar elemen */
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* Mendistribusikan ruang secara merata */
            align-items: center;
            animation: pulse 2s infinite alternate; 
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.02); }
        }

        /* Responsive Font Sizes menggunakan unit viewport (vw) */
        h1 {
            color: #00bfff;
            font-size: 5vw; /* Ukuran font responsif */
            margin-bottom: 2vw;
        }

        h2 {
            color: #ff9900;
            font-size: 4.0vw;
            margin-top: 1vw;
            margin-bottom: 3vw;
            border-bottom: 3px dashed #ff9900;
            display: inline-block;
            padding-bottom: 1vw;
        }

        p {
            color: #333333;
            font-size: 2.0vw;
            margin: 1.5vw 0;
        }

        .hadiah {
            background-color: #7cff7c;
            color: #008000;
            padding: 3vw;
            border-radius: 12px;
            font-size: 6vw; /* Ukuran hadiah sangat menonjol */
            font-weight: bold;
            margin: 4vw 0;
            width: 90%; /* Mengisi lebar container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .instruksi {
            background-color: #fffacd;
            padding: 2vw;
            border-radius: 12px;
            border: 2px solid #ffd700;
            font-size: 4vw;
            margin-top: 3vw;
        }
        
        .instruksi p {
            font-size: 3vw;
            margin: 1vw 0;
        }

        .tagline {
            color: #8a2be2;
            font-size: 4.0vw;
            font-style: italic;
            margin-top: 4vw;
            font-weight: bold;
        }

        .garis {
            border: none;
            height: 4px;
            background-color: #ff4d94;
            margin: 3vw 0;
            border-radius: 4px;
            width: 80%;
        }
    </style>
</head>
